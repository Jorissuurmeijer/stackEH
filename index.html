<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Stack Game</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<meta name="viewport" content="width=device-width,user-scalable=no">

<div id="container">
    <div id="game"></div>
    <div id="picture_of_block_id">0</div>
    <div id="instructions">(K)lik je scherm</div>
    <div class="game-over">
        <h2>Game Over</h2>
        <p>Bloemetjes slecht</p>
        <p></p>
        <div id="game-over-popup" class="popup" style="display: none;">
            <img src="./Cera.png" alt="Game Over Image">
            <p>Amazebells! Better luck next time!</p>
            <button id="close-popup-button">Close</button>
        </div>
    </div>
    <div class="game-ready">
        <div id="start-button">Start</div>
        <div></div>
    </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
